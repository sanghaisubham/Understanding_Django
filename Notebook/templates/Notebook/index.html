{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Note Book</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'Notebook/bootstrap.min.css' %}" rel="stylesheet"> 
    <!-- Bootstrap theme -->
    <link href="{% static 'Notebook/bootstrap-theme.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'Notebook/theme.css' %}" rel="stylesheet">

  </head>

  <body>

    <div class="container theme-showcase" role="main">

      <div class="jumbotron">
        <h1>Note Book</h1>
        <a type="button" class="btn btn-link" href="{% url 'sign' %}">Sign the Note Book</a> <!-- This will find the Url for sign in urls and generate the url as written in urls file-->
      </div>

      {% for c in comments %}
      <div class="page-header">
        <h1>{{ c.name }}</h1>
      </div>
      <div class="well">
        <p>{{ c.comment }}</p>
      </div>
      {% endfor %}

    </div> <!-- /container -->

  </body>
</html>
